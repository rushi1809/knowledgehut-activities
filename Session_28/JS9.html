<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'cartSize'>Cart size: </div>
    <div id = 'cart'>Items: </div>
    <script type = 'text/javascript'>
        let products = ["Mobile", "Laptop", "Microwave", "Gyser"];
        products.sort();
        document.write("<ul>");
        products.forEach((item, index) => {
            document.write(`<li>${item} <button onClick = "test(${index})">Add ${item}</button></li>`)
        });
        document.write("</ul>");
        let cartItems = [];
            
        let cart = document.getElementById('cart');
        let cartSize = document.getElementById('cartSize');
        function test(index) 
        {
            let cartContent = "<ol>";
            let cartList = "";
            let item = products[index];
            cartItems.push(item);
            cartItems.forEach((item1,index1)=> {
                cartList = cartList + "<li>"+item1+`<button onClick = "Del(${index1})">Delete</button></li>`;
            });
            cartContent = cartContent + cartList+"</ol>" 
            cart.innerHTML = cartContent;
            cartSize.innerHTML = `Cart size: ${cartItems.length}`;
        }
        function Del(index2)
        {
            cartItems.splice(index2,1);
            let cartContent = "<ol>";
            let cartList = "";
            cartItems.forEach((item1,index1)=> {
                cartList = cartList + "<li>"+item1+`<button onClick = "Del(${index1})">Delete</button></li>`;
            });
            cartContent = cartContent + cartList+"</ol>" 
            cart.innerHTML = cartContent;
            cartSize.innerHTML = `Cart size: ${cartItems.length}`;
        }
    </script>
</body>
</html>
