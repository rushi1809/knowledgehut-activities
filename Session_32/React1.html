<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript">
        let content = React.createElement('h3',{},'First reactexample');
        let content1 = React.createElement('h3',{},'Subheading');
        let items = ['one','two','three','four','five'];
        let itemlist = [];
        items.forEach((v,i) => {
           itemlist[i]= React.createElement('li',{},v);
        });
        let orderedlist = React.createElement('ol',{},itemlist);
        let rootcontent = React.createElement('div',{},[content,content1,orderedlist]);
        ReactDOM.render(rootcontent,document.getElementById('root'));
    </script>
</body>
</html>
